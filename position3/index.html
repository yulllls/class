<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="전체">
        <div class="첫째자식">
            <div class="wrap">
                <div class="첫째손자 첫손1">첫째손자1</div>
                <div class="첫째손자 첫손2">첫째손자2</div>
            </div>
        </div>
        <div class="둘째자식">
            <div class="둘째손자">둘째손자</div>
        </div>
        <div class="셋째자식 clear">
            <div class="셋째손자1">
                <h4>정렬하는 요소들(순서가 있는 list)</h4>
                <ol>
                    <li>coffee</li>
                    <li>tea</li>
                    <li>milk</li>
                </ol>
            </div>
            <div class="셋째손자2">
                <h4>정렬하는 요소들(순서가 없는 list)</h4>
                <ul>
                    <li>coffee</li>
                    <li>tea</li>
                    <li>milk</li>
                </ul>
            </div>
        <!-- ol이나 ul 안에는 li 말고는 다른 코드를 넣어서는 안된다 -->
        </div>
        <div class="넷째자식"></div>
        <div class="넷째손자">
            <dl>
                <dt>커피</dt>
                <dd>검정색의 쓴 맛의 액체</dd>

                <dt>사과</dt>
                <dd>초겨울에 생산되는 맛있는 과일</dd>
            </dl>
        </div>
    </div>
</body>
</html>
