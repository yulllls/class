<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="slick">
                <div>
                    <img src="https://img.megabox.co.kr/SharedImg/2022/12/19/ipNV9mznaoTGHvWqUCk5qu9BUBwWHZ6i_648.jpg" alt="이미지">
                </div>
                <div>
                    <img src="https://img.megabox.co.kr/SharedImg/2022/12/19/8xdbTejjXT8CN2U9KNUtqg9JFLu79Fie_648.jpg" alt="이미지">
                </div>
                <div>
                    <img src="https://img.megabox.co.kr/SharedImg/2022/11/15/7SekuNzl0Q61xvc7In5LGXdHPwldQX3w_648.jpg" alt="이미지">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
    $('.slick').slick({
    //setting-name: setting-value
    autoplay:true, /* 자동으로 화면 넘겨주기  */
    dots:true,
     });
    });
    </script>
</body>
</html>
